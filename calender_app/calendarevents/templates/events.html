{% extends "calendar.html" %}
{% load static %}
{% block content %}
    <h1>Events</h1>
    <ul>
        {% for event in evented %}
            <li>
                <strong>{{ event.title }}</strong> - {{ event.start_time }} to {{ event.end_time }}
                <br>
                {{ event.description }}
            </li>
            <br>
        {% endfor %}
    </ul>
    <a href="{% url 'calendar' %}">Back to Calendar</a>
{% endblock content %}
