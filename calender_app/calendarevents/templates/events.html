<!-- your_app/templates/events.html -->
{% block content %}
    <h1>Events on {{ formatted_date }}</h1>
    {% if events %}
        <ul>
            {% for event in events %}
                <li>{{ event.title }}: {{ event.start_time }} - {{ event.end_time }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
    <a href="{% url 'calendar' %}">Back to Calendar</a>
{% endblock %}
