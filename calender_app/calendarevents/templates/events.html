<!-- your_app/templates/events.html -->
{% extends "Calendar.html" %}

{% block content %}
    <h1>Events on {{ date_obj.date }}</h1>
    {% if events %}
        <ul>
            {% for event in events %}
                <li>{{ event.title }}: {{ event.start_time }} - {{ event.end_time }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
{% endblock %}
